<html>
<head>
  <!-- Material Design fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</head>
<style>
body{
  opacity:0.8;
}
#verticle-line {
  margin-left: 650px;
	width: 1px;
  margin-top: -325px;
	min-height: 330px;
	background: black;


}
#or{
  position:absolute;
  margin-left: 630px;
  margin-top: -420px;
}

  margin-left: 830px;
  margin-top: -460px;
}
#firstform{
  margin-left: 80px;
}

	padding: 24px;
	flex: none;
}
form{
    margin-bottom: 30px;

<body>
<h1> Librarian </h1>
  <form action="#">
    <div class="mdl-layout mdl-js-layout mdl-color--grey-100">

      <div id="firstform">
        <h3 style="margin-left:30px;">Create an Account</h3>
      <main class="mdl-layout__content">
		<div class="mdl-card mdl-shadow--6dp">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">Librarian</h2>
</div>
<div class="mdl-card__supporting-text">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="email">
      <label class="mdl-textfield__label" for="email">Username</label>
      <span class="mdl-textfield__error">Not a Valid SJSU Email</span>
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="password" id="password">
    <label class="mdl-textfield__label" for="password">Password</label>
  </div>

  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  <input class="mdl-textfield__input" type="text" pattern="^[0-9]{6}$" id="id">
  <label class="mdl-textfield__label" for="id">SJSU ID</label>
    <span class="mdl-textfield__error">Enter SJSU ID of 6 digits</span>
</div>

  <button class="mdl-button mdl-js-button mdl-js-ripple-effect">
  Create
</button>


  </form>
</div>
</div>
</main>
</div>

<div id="secondform">
  <h3>Login to Access</h3>
<main class="mdl-layout__content" id="second" style="float:right;margin-right:90px; margin-top:30px;">
<div class="mdl-card mdl-shadow--6dp">
<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
  <h2 class="mdl-card__title-text">Librarian</h2>
</div>
<div class="mdl-card__supporting-text">
<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
<input class="mdl-textfield__input" type="text" id="email">
<label class="mdl-textfield__label" for="email">Username</label>
<span class="mdl-textfield__error">Not a Valid SJSU Email</span>
</div>

<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
<input class="mdl-textfield__input" type="password" id="password">
<label class="mdl-textfield__label" for="password">Password</label>
</div>



<button class="mdl-button mdl-js-button mdl-js-ripple-effect">
Log On
</button>


</form>
</div>
</div>
</main>


</div>
<div id="verticle-line"> </div>
<div id="or"><h3>Or</h3></div>
</body>
</html>
